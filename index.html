<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Weatherman</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">

  <div class="header col-xs-12">
    <h1 class="text-center">Weatherman</h1>
  </div>
</div>

<div id="weatherBox" class="container col-md-6 col-md-offset-3">
  <div class="row">
    <div class="col-xs-6 col-sm-3 text-center">
      <h3>Temp</h3>
      <h1 id="temperature"></h1>
    </div>

    <div class="col-xs-6 col-sm-6 text-center">
      <h2 id="location">Your Location</h3>
      <h4 id="condition"></h3>
      <span id="icon"></span>
    </div>

    <div class="hidden-xs col-sm-3 text-center">
      <h3>Wind</h3>
      <h1 id="windSpeed"></h1>
    </div>
  </div>
</div>

<div class="container col-xs-12">
  <div class="row">
  <div class="text-center">
    <div id="buttons" class="btn-group" role="group">
      <button id="imperial" type="button" class="btn btn-temp active">Imperial</button>
      <button id="metric" type="button" class="btn btn-temp">Metric</button>
    </div>
    </div>
  </div
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
